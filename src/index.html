<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App with Javascript</title>
    <link rel="stylesheet" href="css/style.min.css" class="rel">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4dd4f20c09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="list">
        <h1>What Todo</h1>
        <p>Number of tasks: <span>0</span></p>
        <input type="text">
        <button class="search"><i class="fa fa-search"></i></button>
        <button class="add"><i class="fa fa-plus"></i></button>
        <div class="tasks">
            <ul></ul>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
